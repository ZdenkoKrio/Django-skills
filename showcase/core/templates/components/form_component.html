{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container">
    <h2>{{ title }}</h2>
    <p>{{ description }}</p>

    <form method="post" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        {% crispy form %}
    </form>
</div>
{% endblock %}
